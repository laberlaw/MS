	<script>

		function checkBeforeSubmit(){
			var password = $("#form-password").val();
			var repassword = $("#form-re-password").val();
			var eamil = $("#form-email").val();
			var tel = $("#form-tel").val();
			var reg_psw=/^[a-zA-Z0-9]{4,10}$/;
			var reg_email=/^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;;
			if(password!=repassword){
				alert("两次密码不一致");
				return false;
			}else if(reg_psw.test(password)==false){
				alert("密码不能含有非法字符，长度在4-10之间");
				return false;
			}else if(reg_email.test(eamil)==false){
				alert("请输入正确的邮箱")
				return false;
			}else if(!(/^1[34578]\d{9}$/.test(tel))){
				alert("手机号码有误，请重填");
				return false;
			} else{
				return true;
			}
		}
	</script>

									<div class="form-group">
