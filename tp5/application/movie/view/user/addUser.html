<body>
	<div class="container" style="margin-left: 0px;">
		<div class="row clearfix">
			<div class="col-md-8 column" style="width: 100%;">
				<h2 style="color: skyblue">新增病患</h2>
				<div class="form-horizontal" role="">
					<div class="form-group" id="addPatient_1">
						<label for="addPatient_zyh" class="col-sm-2 control-label">住院号</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="addPatient_zyh"
								maxlength="20" />
						</div>
					</div>
					<div class="form-group" id="addPatient_2">
						<label for="addPatient_id" class="col-sm-2 control-label">ID</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="addPatient_id"
								maxlength="20" />
						</div>
					</div>

					<div class="form-group" id="addPatient_3">
						<label for="addPatient_name" class="col-sm-2 control-label">姓名</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="addPatient_name"
								maxlength="20" />
						</div>
					</div>

					<div class="form-group" id="addPatient_4">
						<label for="addPatient_birthday" class="col-sm-2 control-label">出生日期</label>
						<div class="col-sm-10">
							<!-- <input type="text" class="form_datetime form-control" id="addPatient_birthday" /> -->
							<input type="text" class="form-control" id="addPatient_birthday"
								maxlength="8" /> <label style="color: red">日期格式:
								19990101</label>
						</div>
					</div>

					<div class="form-group" id="addPatient_5">
						<label for="addPatient_bedNo" class="col-sm-2 control-label">床号</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="addPatient_bedNo"
								maxlength="20" />
						</div>
					</div>

					<div class="form-group" id="addPatient_6">
						<label for="addPatient_gender" class="col-sm-2 control-label">性别</label>
						<div class="col-sm-10">
							<div class="checkbox">
								<input type="radio" name="addPatient_gender"
									id="addPatient_gender_m" value="m">男 &nbsp;&nbsp;&nbsp;
								<input type="radio" name="addPatient_gender"
									id="addPatient_gender_f" value="f">女
							</div>
						</div>
					</div>


					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button id="addPatient_submit" class="btn btn-info">确认添加</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row clearfix" style="display: none"
		id="addPatient_warn_content">
		<div class="col-md-12 column">
			<div class="alert alert-dismissable alert-danger">
				<!-- <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button> -->
				<h4>注意!</h4>
				<strong>警告:</strong>请填写完整
			</div>
		</div>
	</div>


	<div class="row clearfix" style="display: none"
		id="addPatient_success_content">
		<div class="col-md-12 column">
			<div class="alert alert-dismissable alert-success">
				<!--  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button> -->
				<h4>恭喜!</h4>
				<strong></strong>添加成功
			</div>
		</div>
	</div>
</body>
